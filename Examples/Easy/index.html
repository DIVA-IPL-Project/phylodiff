<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>PhyloDiff</title>

    <script src="../../dist/phylo.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./phyloio.css">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./phylo.js"></script>

</head>
<style>
    button {
        background-color: #3cb341; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    input[type=text] {
        width: 5%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
</style>

<body >



<div id="container1" style=" display: inline-block;width: 45%;margin:16px;height: 720px;background-color: #fff;">
</div>

<div id="container2" style=" display: inline-block;width: 45%;margin:16px;height: 720px;background-color: #fff;">
</div>

<div id="compute_distance" >
    <button class="button" id="rf_distance">RF Distance</button>
    <input class="input" type ="text" id ="rf_display" disabled >

    <button class="button" id="wrf_distance">WRF Distance</button>
    <input class="input" type ="text" id ="wrf_display" disabled >

    <button class="button" id="grf_distance">GRF Distance</button>
    <input class="input" type ="text" id ="grf_display" disabled >

    <button class="button" id="compute">
        <i class="bi-rulers" style="font-size: 16px;color: white  "></i>
        Compute
    </button>

    <button class="button" id ="menu_load">
        <i class="bi-file-earmark-arrow-up" style="font-size: 16px;color: white "></i>
        Load Session File
    </button>
    <button class="button" id ="menu_save">
        <i class="bi-file-earmark-arrow-down" style="font-size: 16px;color: white "></i>
        Save Session File
    </button>
    <button class="button" id ="menu_screenshot">
        <i class="bi-camera" style="font-size: 16px;color: white  "></i>
        Screenshot
    </button>
    <button class="button" id="about">
        <i class="bi-question-circle" style="font-size: 16px; color:white  "></i>
        About
    </button>
</div>

<div class="modal" id="modal_help" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Phylo.io help center</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Made by Pedro Gardete and Francisco Ludovico
                Projecto e Seminário | Grupo 20
                Engenharia Informática e de Computadores
            </div>
            <div class="modal-footer">
                <button type="button"  class="btn btn-primary" data-bs-dismiss="modal">I'm done!</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="modal_screenshot" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Screenshot settings </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p> Here, you will make a screenshot of the current view.</p>

                <label for="s_format_r" style="margin-left: 24px"><strong>Format:</strong> </label>


                <div class="btn-group" style="margin-left: 12px"  role="group" id="s_format_r" aria-label="Basic radio toggle button group">

                    <input type="radio" class="btn-check" name="format_screen" id="btnradiosvg" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradiosvg">SVG</label>

                    <input type="radio" class="btn-check" name="format_screen" id="btnradiopng" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradiopng">PNG</label>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button"  id="button_export_screenshot" class="btn btn-primary" data-bs-dismiss="modal">Export as Image</button>
            </div>
        </div>
    </div>
</div>

<div class="position-fixed top-50 start-50 translate-middle"  id="error_remote_data" style="display: none; z-index: 10000000">

</div>


<script>



    const t1 = "(dog:20, (elephant:30, horse:60):20)"
    //const t1 = "((yli:1.0085614391793067,(((lel:0.2880678599618948,(cal:0.11643570498932501,ctr:0.12746420698315983):0.0877413194006926):0.12449843844102518,pst:0.20187483296288805):0.04951181210826987,(pgu:0.3208350693977453,dha:0.19121342958249643):0.0444880656387921):0.3761988962574594):0.22545281705785974,(((kla:0.32829009627835226,ago:0.35217085340006204):0.057415467336693615,(skl:0.15813405639248146,kwa:0.25658337062111586):0.04348414441988464):0.036897766465122404,(cgl:0.29957965624763355,(sca:0.24212307199678842,(sba:0.03984952076326609,(((sce:0.022286259220280224,spa:0.016875934069075366):0.01282179619059339,smi:0.03661027033511007):0.013312280806766753,sku:0.042685124078088485):0.014142671709463695):0.17548658899657893):0.03625000527459598):0.08921537612721808):0.22545281705785974):0;"
    //const t2 = "((dog:20,cat:10):20, (elephant:30, horse:60):20)"
    const t2 = "(elephant:30, (dog:20, horse:60):20)"
    //const t2 = "((sba:0.04645932805874481569,(smi:0.03315550229946162553,(spa:0.01466907419174275952,sce:0.02383733069302066895):0.01620853054082276729):0.01834962617511207497):0.06496501071301066799,(sca:0.21928497146352055047,((((ago:0.34529718349701971070,kla:0.26611733077459831520):0.04460721000595434249,(kwa:0.23458417353426505580,skl:0.38245746198409408256):0.02217438839159899949):0.02847427462232336726,(((pst:0.21220493191897629726,((cal:0.09792303271040220247,ctr:0.11778282966461572911):0.07993742108354510989,lel:0.23757786374413303321):0.09896075353236584438):0.04667831716440219020,(pgu:0.28475663985974825065,dha:0.17797706546403241346):0.04249479494672471491):0.29326816910580705278,yli:0.72911704942210797675):0.31199925135971823265):0.06946141605430436461,cgl:0.27125751484306920291):0.03678319509837457008):0.09011350505801994648,sku:3.28511106679567399524):0.0;"
    const  phylo = PhyloIO.init()
    const c1 = phylo.create_container("container1")
    const c2 = phylo.create_container("container2")

    c1.add_tree(t1, {'use_branch_lenght': true})

    c2.add_tree(t2, {'use_branch_lenght': true})

    phylo.settings.compareMode = true;
    phylo.settings.compute_metrics = true;
    phylo.bound_container = [c1,c2];
    phylo.lookup_custom_metrics("lookup-test")
        .then(()=> {
            phylo.start()
            document.getElementById("rf_distance").onclick = function () {
                document.getElementById("rf_display").value = phylo.distance.RDF
            }

            document.getElementById("wrf_distance").onclick = function () {
                document.getElementById("wrf_display").value = phylo.distance.WRF
            }

            document.getElementById("grf_distance").onclick = function () {
                document.getElementById("grf_display").value = phylo.distance.GRF
            }

            document.getElementById("compute").onclick = function () {phylo.compute_metrics()}

            // MODALS
            document.getElementById("menu_load").onclick = function() {
                $('#modal_phylo_session').modal('show');
            };

            document.getElementById("menu_screenshot").onclick = function() {
                $('#modal_screenshot').modal('show');
            };

            document.getElementById("menu_help").onclick = function() {
                $('#modal_help').modal('show');
            };

            document.getElementById("menu_save").onclick = function() {
                phylo.save_session()
                refresh()

            };
        })


    document.getElementById('load_session_file').onclick = () => {

        var file = document.getElementById('load_session_input').files[0];

        $('#modal_phylo_session').modal('hide');

        if (file) {
            var reader = new FileReader();
            reader.readAsText(file, "UTF-8");
            reader.onload =  (evt) => {

                var pickle = JSON.parse(evt.target.result)

                start_with_json(pickle)



            }
            reader.onerror = function (evt) {
                console.log("error reading file")
            }
        }
    }

    document.getElementById("button_export_screenshot").onclick = function() {
        if (phylo.settings.compareMode) {

            var svg1 = phylo.bound_container[0].viewer.d3.select("#svg" + phylo.bound_container[0].viewer.uid)
            var svg2 = phylo.bound_container[1].viewer.d3.select("#svg" + phylo.bound_container[1].viewer.uid)
        }

        else {
            var svg1 = Object.values(phylo.containers)[0].viewer.d3.select("#svg" + Object.values(phylo.containers)[0].viewer.uid)
        }

        if (document.getElementById("btnradiosvg").checked){
            phylo.screen_shot({ svg1: svg1,svg2: svg2,format: 'svg'})
        }

        else if (document.getElementById("btnradiopng").checked){
            phylo.screen_shot({ svg1: svg1,svg2: svg2,format: 'png'})
        }
    };


</script>

</body>

</html>
